{% extends "layout.html" %}

{% block content %}
        <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
        <form method="POST" class="space-y-4 max-w-3xl mx-auto">
                <div class="text-center">
                    <label for="username" class="block text-gray-700 font-medium">Username:</label>
                    <input type="text" name="username" id="username" required class="w-1/2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mx-auto block">
                    <div class="mt-4">
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </div>
                </div>
        </form>
{% endblock %}
