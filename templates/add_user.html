{% extends "layout.html" %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">Ajouter un utilisateur</h2>

<form method="POST" action="{{ url_for('add_user') }}" class="max-w-lg mx-auto bg-gray-100 p-6 rounded shadow-md">
    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" class="border p-2 rounded w-full" required>
    </div>
    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" name="password" class="border p-2 rounded w-full" required>
    </div>
    <div class="mb-4">
        <label for="level" class="block text-sm font-medium text-gray-700">Niveau</label>
        <input type="number" id="level" name="level" class="border p-2 rounded w-full" required>
    </div>
    <div class="flex justify" style="gap 2rem">
        <button type="submit" class="btn">Ajouter</button>
        <a href="{{ url_for('manage', current_tab='user_manager') }}" class="btn btn-secondary">
            Annuler
        </a>
    </div>
</form>
{% endblock %}
